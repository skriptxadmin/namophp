<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="{$url}/" />
<link rel="icon" href="{env var='APP_FAVICON'}" type="image/x-icon">
{nocache}
<meta name="csrf-token" content="{$csrfToken}">
{/nocache}

{if $isProduction}
<script src="https://www.google.com/recaptcha/api.js?render={env var='GOOGLE_CAPTCHA_SITE_KEY'}"></script>
{/if}

<!-- Primary Meta Tags -->
<title>{$meta['title']}</title>
<meta name="title" content="{$meta['title']}" />
<meta name="description" content="{$meta['description']}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{$meta['url']}" />
<meta property="og:title" content="{$meta['title']}" />
<meta property="og:description" content="{$meta['description']}" />
<meta property="og:image" content="{$meta['image']}" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{$meta['url']}" />
<meta property="twitter:title" content="{$meta['title']}" />
<meta property="twitter:description" content="{$meta['description']}" />
<meta property="twitter:image" content="{$meta['image']}" />





<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{$url}/libs/tachyon/tachyon.min.css">
<link rel="stylesheet" href="{$url}/libs/select2/css/select2.min.css">
<link rel="stylesheet" href="{$url}/libs/owlcarousel/assets/owl.carousel.min.css">
<link rel="stylesheet" href="{$url}/libs/owlcarousel/assets/owl.theme.default.min.css">
<link rel="stylesheet" href="{$url}/libs/vanillajs-datepicker/vanillajs-datepicker.min.css">
<link rel="stylesheet" href="{$url}/styles/select2-tachyon.css">
<link rel="stylesheet" href="{$url}/styles/app.css">
{block name="styles"}{/block}
